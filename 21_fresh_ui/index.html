<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fresh_UI</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <main>
    <div class="bq button">
      <button class="btn">Button</button>
      <a href="#" class="btn">Button</a>
    </div>
    <div class="bq imgPool">
      <div class="img_wrapper">
        <div class="img"><img src="" width="400" height="800" alt=""></div>
      </div>
    </div>
    <div class="bq push">
      <script src="scripts/AV.push.js"></script>
      <script>
        // 最简的示例代码，请换成自己的 appId 和 appKey
        var appId = 'pknF0GITGKzrcvKxN2xwv7Eb-gzGzoHsz';
        var appKey = '4MCcoKuGaEg8xMbH6BF7HaJw';
        var push = AV.push({
          appId: appId,
          appKey: appKey
        });



        // 如果想接收推送，需要调用 open 方法，开启和服务器的连接
        push.open(function() {
          console.log('连接服务器成功，可以接收推送');
        });

        // 监听推送消息
        push.on('message', function(data) {
          console.log('message:');
          console.log('--> ', JSON.stringify(data));
        });

        // 监听网络异常，SDK 会在底层自动重新连接服务器
        push.on('reuse', function() {
          console.log('网络中断正在重试。。。');
        });

        function pushMe(str) {
          str = str || 'test123'
            // 发送一条推送，如果不传 channels 则是给所有 channel 发送消息
          push.send({
            // channels: ['aaa'],
            data: {
              alert: str
            }
          }, function(result) {
            if (result) {
              console.log('推送成功发送');
            } else {
              console.log('error');
            }
          });
        }
      </script>
      <a href="javascript:void(0)" onclick="pushMe()" class="btn">Push</a>
    </div>
  </main>
  <script src="scripts/index.js"></script>
</body>

</html>
