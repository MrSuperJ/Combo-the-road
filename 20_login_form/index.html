<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <main data-active='none'>
    <nav class="label">
      <ul>
        <li data-target='signin'>SignIn</li>
        <li data-target="signup">SignUp</li>
      </ul>
    </nav>
    <div class="boards">
    <div class="signin">
      <div class="board">
        <div class="form">
          <div class="input"><span><i class="fa fa-user fa-fw"></i></span><input type="text" placeholder="Username"></div>
          <div class="input"><span><i class="fa fa-key fa-fw"></i></span><input type="password" placeholder="Password"></div>
          <div class="submit">
            <button class="btn btn-large btn-log-in">sign in</button>
          </div>
        </div>
      </div>
    </div>
    <div class="signup">
      <div class="board">
        <div class="form">
          <div class="input"><span><i class="fa fa-user fa-fw"></i></span><input type="text" placeholder="Username"></div>
          <div class="input"><span><i class="fa fa-key fa-fw"></i></span><input type="password" placeholder="Password"></div>
          <div class="input"><span><i class="fa fa-key fa-fw"></i></span><input type="password" placeholder="Password Confirm"></div>
          <div class="submit">
            <button class="btn btn-large btn-log-in">sign up</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <script src="scripts/index.js"></script>
</body>

</html>
