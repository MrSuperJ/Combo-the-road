<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <main data-active='signin'>
    <nav class="label">
      <ul>
        <li data-target='signin'>SignIn</li>
        <li data-target="signup">SignUp</li>
      </ul>
      <div class="underline"></div>
    </nav>
    <div class="boards">
      <div class="signin">
        <div class="board">
          <div class="form">
            <div class="input"><span><i class="fa fa-user fa-fw"></i>邮箱格式错误</span><input type="text" name='email' placeholder="E-mail"></div>
            <div class="input"><span><i class="fa fa-key fa-fw"></i></span><input type="password" name='passwd' placeholder="Password"></div>
            <div class="submit">
              <button class="btn btn-large btn-sign-in">sign in</button>
            </div>
          </div>
        </div>
      </div>
      <div class="signup">
        <div class="board">
          <div class="form">
            <div class="input"><span><i class="fa fa-user fa-fw"></i></span><input type="text" name='email' placeholder="E-mail"></div>
            <div class="input"><span><i class="fa fa-key fa-fw"></i></span><input type="password" name='passwd' placeholder="Password"></div>
            <div class="input"><span><i class="fa fa-key fa-fw"></i></span><input type="password" name='passwdConfirm' placeholder="Password Confirm"></div>
            <div class="submit">
              <button class="btn btn-large btn-sign-up">sign up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    设计来自 <a href="https://dribbble.com/shots/2287561-Login-Sign-Up-Interface">Gal Shir</a>， Create By：<a href="https://github.com/songlairui/Combo-the-road/tree/master/20_login_form">Songlairui</a>
  </footer>
  <script src="lib/av-min.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
